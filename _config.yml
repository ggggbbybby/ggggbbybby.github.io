# Site
title:              Rebecca M. Green
bio:                'Artist / Engineer'
description:        "artist / engineer"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/shrug.png'
background:         'assets/img/bg.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://ggggbbybby.github.io

# Jekyll
